<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <!-- Main Content -->
      <section class="container">
        <nav class="navbar">
          <div class="navbar__content">
            <img src="./assets/lego.png" alt="logo" />
            <ul>
              <li><a href="/">EXCLUSIVOS</a></li>
              <li><a href="/">NUEVOS</a></li>
              <li><a href="/">GIFT CARDS</a></li>
              <li><a href="/">FIND A STORE</a></li>
            </ul>
          </div>
        </nav>

        <section class="main-content">
          <p>Diseña tu</p>
          <h1>Súper Héroe!</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde amet
            debitis voluptate tenetur quae quos dolor nesciunt. Rem mollitia
            error quidem iusto, neque debitis fugiat dolore, tenetur, dolorem
            nam non?
          </p>
        </section>

        <section class="side-content">
          <div></div>
          <p>Superman</p>
          <img src="./assets/super-man.png" alt="Superman-lego" />
        </section>

        <section class="footer">
          <div class="img">
            <img src="./assets/spiderman.png" alt="Spiderman" />
          </div>
          <div class="img">
            <img src="./assets/batman.webp" alt="" />
          </div>
          <div class="img">
            <img src="./assets/robin.png" alt="" />
          </div>
        </section>
      </section>
      <!-- Loader -->
      <section class="loader">
        <div></div>
        <div></div>
        <div></div>
      </section>
      <!-- Modal -->
      <section class="modal hidden">
        <div class="modal__content">
          <img
            class="modal__content--close"
            src="https://img.icons8.com/windows/30/000000/macos-close.png"
          />
          <div class="modal__content--slider">
            <input type="radio" name="slider-1" id="radio-1" checked />
            <input type="radio" name="slider-1" id="radio-2" />
            <input type="radio" name="slider-1" id="radio-3" />

            <div class="cards">
              <label for="radio-1" id="card-1" class="card">
                <img src="./assets/spiderman-slider-1.png" alt="" />
              </label>
              <label for="radio-2" id="card-2" class="card">
                <img src="./assets/spiderman-slider-2.png" alt="" />
              </label>
              <label for="radio-3" id="card-3" class="card">
                <img src="./assets/spiderman-slider-3.webp" alt="" />
              </label>
            </div>
          </div>
          <button class="modal-button">Lo quiero!</button>
        </div>
      </section>
    </div>
  </body>
  <script>
    const $button1 = document.querySelector("#button1");
    const $modal = document.querySelector(".modal");
    const $close = document.querySelector(".modal__content--close");

    document.addEventListener("click", (e) => {
      if (e.target.matches("img")) {
        $modal.classList.remove("hidden");
        $modal.classList.add("visible");
      }

      if (e.target === $close) {
        $modal.classList.add("hidden");
        $modal.classList.remove("visible");
      }
    });

    /*     $button1.addEventListener("click", () => {
          $modal.classList.remove("hidden");

        }); */

    /*   $close.addEventListener("click", () => {

    }); */
  </script>
